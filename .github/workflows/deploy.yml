name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-secrets:
    name: Check Secrets
    runs-on: ubuntu-latest
    outputs:
      has-cloudflare: ${{ steps.check.outputs.has-cloudflare }}
    steps:
      - name: Check for Cloudflare secrets
        id: check
        run: |
          if [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] && [ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "has-cloudflare=true" >> $GITHUB_OUTPUT
          else
            echo "has-cloudflare=false" >> $GITHUB_OUTPUT
            echo "⚠️ Cloudflare secrets not configured. Skipping deployments."
            echo "To enable deployments, add these secrets to your repository:"
            echo "  - CLOUDFLARE_API_TOKEN"
            echo "  - CLOUDFLARE_ACCOUNT_ID"
          fi

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-cloudflare == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        working-directory: apps/api
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-cloudflare == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        working-directory: apps/web
        run: pnpm build
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_CHAIN_ID: ${{ secrets.NEXT_PUBLIC_CHAIN_ID }}

      - name: Deploy to Cloudflare Pages
        working-directory: apps/web
        run: npx wrangler pages deploy .next --project-name=stashtab-web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-admin:
    name: Deploy Admin
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-cloudflare == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build admin app
        working-directory: apps/admin
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Deploy to Cloudflare Pages
        working-directory: apps/admin
        run: npx wrangler pages deploy .next --project-name=stashtab-admin
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
